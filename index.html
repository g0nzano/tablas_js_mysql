<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- datables CSS basico -->
    <link rel="stylesheet" type="text/css" href="datatables/datatables.min.css">
    <!-- datables estilo bootstrap 4 CSS -->
    <link rel="stylesheet" type="text/css" href="datatables/DataTables-1.11.3/css/dataTables.bootstrap4.min.css">
    <style>
        table.dataTable thead{
            background: linear-gradient(to right, #4A00E0, #8E2DE2);
            color: white;
        }
    </style>
</head>
<body>
    <h2 class="text-center">Datatables</h2>

    <h3 class="text-center">Consumiendo datos desde de MySQL con AjAx</h3>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <table id="usuariostabla" class="table-striped table-bordered" style="width: 100%">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Password</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Jquery, Popper.js, Booststrap JS -->
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="popper/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- datatables JS -->
    <script type="text/javascript" src="datatables/datatables.min.js"></script>
    <!-- para usar botones en datatables JS -->
    <script src="datatables/Buttons-2.0.1/js/dataTables.buttons.min.js"></script>
    <script src="datatables/JSZip-2.5.0/jszip.min.js"></script>
    <script src="datatables/pdfmake-0.1.36/pdfmake.min.js"></script>
    <script src="datatables/pdfmake-0.1.36/vfs_fonts.js"></script>
    <script src="datatables/Buttons-2.0.1/js/buttons.html5.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#usuariostabla').DataTable({
                //para usar botones
                responsive:"true",
                dom: 'Bfrtilp',
                buttons:[
                {
                extend:      'excelHtml5',
                text:        'Excel',
                titleAttr:   'Exportar a Excel',
                className:   'btn btn-success'
                },
                {
                    extend:  'pdfHtml5',
                    text:    'PDF',
                    titleAttr: 'Exportar a PDF',
                    className: 'btn btn-danger'
                },
                {
                    extend:  'print',
                    text:    'Imprimir',
                    titleAttr: 'Imprimir',
                    className: 'btn btn-info'
                },
                ],
                "ajax":{
                    "url": "prueba.php",
                    "dataSrc":""
                },
                "columns":[
                {"data": "id"},
                {"data": "nombre"},
                {"data": "email"},
                {"data": "password"}
                ]
            });
        });
    </script>
</body>
</html>
